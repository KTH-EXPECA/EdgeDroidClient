apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "se.kth.molguin.edgedroid"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.3.7" // TODO: bump
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation "android.arch.lifecycle:viewmodel:1.1.1"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // https://mvnrepository.com/artifact/org.json/json
    implementation'org.json:json:20180130'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    //implementation 'com.github.instacart.truetime-android:library-extension-rx:3.3'

    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.github.molguin92:MiniSyncJ:v0.1.3-alpha'
}
